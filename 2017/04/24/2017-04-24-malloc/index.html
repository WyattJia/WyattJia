包含的内容：</span></span><br><span class="line"><span class="comment"> *    一个指向链表中下一个块的指针 </span></span><br><span class="line"><span class="comment"> *    一个块大小的记录 </span></span><br><span class="line"><span class="comment"> *    一个指向空闲空间本身的指针</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/* 该联合中, Align 字段永远也不会被使用，仅仅用于强制每个头部在最坏的情况下满足对其要求 */</span></span><br><span class="line"><span class="class"><span class="keyword">union</span> <span class="title">header</span> &#123;</span>    <span class="comment">/* block header: 位于块开始处的控制信息，成为「头部」.</span></span><br><span class="line"><span class="comment">                     所有块的大小必须是头部大小的整数倍，且头部已正确地对齐。*/</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> &#123;</span></span><br><span class="line">        <span class="class"><span class="keyword">union</span> <span class="title">header</span> *<span class="title">ptr</span>;</span>    <span class="comment">/* next block if on free list */</span></span><br><span class="line">        <span class="keyword">unsigned</span> size;    <span class="comment">/* size of this block 记录实际分配的块大小*/</span></span><br><span class="line">    &#125; s;</span><br><span class="line">    Align x;    <span class="comment">/* force alignment of blocks */</span></span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="class"><span class="keyword">union</span> <span class="title">header</span> <span class="title">Header</span>;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">static</span> Header base;    <span class="comment">/* empty list to get started */</span></span><br><span class="line"><span class="keyword">static</span> Header *freep = <span class="literal">NULL</span>;    <span class="comment">/* ate tail end */</span></span><br><span class="line">                p-&gt;s.size -= nunits;</span><br><span class="line">                p += p-&gt;s.size;</span><br><span class="line">                p-&gt;s.size = nunits;</span><br><span class="line">            &#125;</span><br><span class="line">            freep = prevp;</span><br><span class="line">            <span class="keyword">return</span> (<span class="keyword">void</span> *)(p + <span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (p == freep)    <span class="comment">/* wrapped around free list */</span></span><br><span class="line">            <span class="keyword">if</span> ((p = morecore(nunits)) == <span class="literal">NULL</span> )    <span class="comment">/* morecore 用于向操作系统请求存储空间。</span></span><br><span class="line"><span class="comment">                                                     * 我们不希望每次调用 malloc 函数时执行该操作，</span></span><br><span class="line"><span class="comment">                                                     * 所有 morecore 函数请求至少 NALLOC 个单元， </span></span><br><span class="line"><span class="comment">                                                     * 这个较大的块将根据需求分解成较小的块。 */</span></span><br><span class="line">                <span class="keyword">return</span> <span class="literal">NULL</span>;    <span class="comment">/* none left */</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/* morecore: ask system for more memory */</span></span><br><span class="line"><span class="function"><span class="keyword">static</span> Header *<span class="title">morecore</span><span class="params">(<span class="keyword">unsigned</span> nu)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">char</span> *cp, *sbrk(<span class="keyword">int</span>);</span><br><span class="line">    Header *up;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> (nu &lt; NALLOC)</span><br><span class="line">        nu = NALLOC;</span><br><span class="line">    cp = sbrk(nu * <span class="keyword">sizeof</span>(Header));</span><br><span class="line">    <span class="keyword">if</span> (cp == (<span class="keyword">char</span> *) <span class="number">-1</span>)    <span class="comment">/* no space at all */</span></span><br><span class="line">        <span class="keyword">return</span> <span class="literal">NULL</span>;</span><br><span class="line">    up = (Header *) cp;</span><br><span class="line">    up-&gt;s.size = nu;</span><br><span class="line">    <span class="built_in">free</span>((<span class="keyword">void</span> *)(up+<span class="number">1</span>));</span><br><span class="line">    <span class="keyword">return</span> freep;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/* free: put block ap in free list */</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">free</span><span class="params">(<span class="keyword">void</span> *ap)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    Header *bp, *p;</span><br><span class="line"></span><br><span class="line">    bp = (Header *)ap - <span class="number">1</span>;    <span class="comment">/* point to block header */</span></span><br><span class="line">    <span class="keyword">for</span> (p = freep; !(bp &gt; &amp;&amp; bp &lt; p-&gt;s.ptr); p = p-&gt;s.ptr)</span><br><span class="line">        <span class="keyword">if</span> (p &gt;= p-&gt;s.ptr &amp;&amp; (bp &gt; p || bp &lt; p-&gt;s.ptr))</span><br><span class="line">            <span class="keyword">break</span>;    <span class="comment">/* fread block at start or end of arena */</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (bp + bp-&gt;size == p-&gt;s.ptr) &#123;    <span class="comment">/* join to upper nbr */</span></span><br><span class="line">        bp-&gt;s.size += p-&gt;s.ptr-&gt;s.size;</span><br><span class="line">        bp-&gt;s.ptr = p-&gt;s.ptr-&gt;s.ptr;</span><br><span class="line">    &#125; <span class="keyword">else</span></span><br><span class="line">        bp-&gt;s.ptr = p-&gt;s.ptr;</span><br><span class="line">    <span class="keyword">if</span> (p + p-&gt;size == bp) &#123;    <span class="comment">/* join to lower nbr */</span></span><br><span class="line">        p-&gt;s.size += bp-&gt;s.size;</span><br><span class="line">        p-&gt;s.ptr = bp-&gt;s.ptr;</span><br><span class="line">    &#125; <span class="keyword">else</span></span><br><span class="line">        p-&gt;s.ptr = bp;</span><br><span class="line">    freep = p;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
